<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blog Posts Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid container">
            <a class="navbar-brand fw-bold fs-4" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#adminNavbarContent" aria-controls="adminNavbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Manage Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">View Blog</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 p-4 bg-white rounded shadow-sm">
        <h2 class="mb-4 text-primary fw-bold text-center">Add New Blog Post</h2>
        <form id="postForm" class="p-4 border rounded bg-light-subtle">
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Post Title</label>
                <input type="text" class="form-control form-control-lg" id="title" required
                    placeholder="Enter post title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label fw-bold">Post Content</label>
                <textarea class="form-control" id="content" rows="7" required
                    placeholder="Write your post content here..."></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label fw-bold">Image URL</label>
                <input type="url" class="form-control" id="image" required
                    placeholder="e.g., https://example.com/image.jpg">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Add Post</button>
            <div id="status" class="mt-3 text-center"></div>
        </form>

        <hr class="my-5">

        <h3 class="mb-4 text-secondary fw-bold text-center">All Blog Posts</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Image</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="postsTableBody">
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">Loading posts...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="loadingStatus" class="text-center text-muted mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
